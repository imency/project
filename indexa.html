<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<meta http-equiv="X-UA-Compatible" content="ie=edge">
			 <link rel="short icon" href="./images/c26ea87a-f364-4b52-97d0-dce9851d7761.png">
		
			 <link rel="stylesheet" type="text/css" href="./css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/indexa.css"/>
		<script src="./js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="./js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<title>网易云课堂</title>
	</head>
	<body>
		<div class="mw_wrap">
			<!--头部-->
			<div class="header">
				<div class="g_my_header">
					<a class="header_logo" href="javascript:void(0)" target="_self"></a>
					<div class="header_app">App查看</div>
					<div class="header_search">
						<a href="javascript:;"></a>
					</div>
				</div>
			</div>
			<!--warp-->
			<div class="warp">
				<div class="banner">
					<div class="swiper-container">
					    <div class="swiper-wrapper">
					      <div class="swiper-slide"><img src="images/banner1.jpg"/></div>
					      <div class="swiper-slide"><img src="images/banner2.jpg"/></div>
					      <div class="swiper-slide"><img src="images/banner3.png"/></div>
					      <div class="swiper-slide"><img src="images/banner4.jpg"/></div>
					      <div class="swiper-slide"><img src="images/banner5.jpg"/></div>
					      <div class="swiper-slide"><img src="images/banner6.jpg"/></div>
					      <div class="swiper-slide"><img src="images/banner7.jpg"/></div>
					    </div>
					    <!-- Add Pagination -->
					    <div class="swiper-pagination"></div>
					  </div>
				</div>
				<!--first-cate-icons-->
				<div class="first_icons">
					<ul class="firstCateIconSet">
						<li><img src="images/wei.png" alt=""><span>微专场</span></img></li>
						<li><img src="images/zhi.png" alt=""><span>职场提升</span></img></li>
						<li><img src="images/it.png" alt=""><span>编程开发</span></img></li>
						<li><img src="images/ai.png" alt=""><span>人工智能</span></img></li>
						<li><img src="images/chan.png" alt=""><span>产品与运营</span></img></li>
						<li><img src="images/shei.png" alt=""><span>设计创新</span></img></li>
						<li><img src="images/shang.png" alt=""><span>电子服务</span></img></li>
						<li><img src="images/yu.png" alt=""><span>语言学习</span></img></li>
					</ul>
				</div>
				<!--custom-module-->
				<div class="custom_module">
					<div class="module_warp f_cd">
						<div class="divide f_cd"></div>
						<div class="innerBox inner1"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner2"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner4"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner3"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner5"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner6"></div>
						<div class="divide f_cd"></div>
						<div class="innerBox inner7"></div>
					</div>
				</div>
			</div>
			
		</div>
		
		<div id="to-top"></div>
		
		<footer></footer>
	</body>
	<script>
		$(function(){
        $('#to-top').click(function(){
            console.log($("html,body").scrollTop())
            $("html,body").scrollTop('0')
    })
})
	</script>
	<script src="js/indexa.js" type="text/javascript" charset="utf-8"></script>
</html>
